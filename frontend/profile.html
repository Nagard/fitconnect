<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fitconnect – Mein Profil</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header-top">
    <div class="logo-and-user">
      <h1 class="logo">fitconnect</h1>
      <span class="greeting">👤 Eingeloggt als: <strong id="user-name"></strong></span>
    </div>
    <div class="header-buttons">
      <button onclick="window.location.href='feed.html'">Zurück zum Feed</button>
      
      <button id="logout-btn" class="logout-btn">Logout</button>
    </div>
  </header>

  <p id="friend-status"></p>
  <button id="unfriend-btn" style="display: none;">❌ Freundschaft beenden</button>
  <button id="add-friend-btn" style="display: none;">Freund hinzufügen</button>
  
  <section>
    <p id="stats"></p>
    <ul id="activity-list"></ul>
  </section>

  <script src="js/profile.js"></script>
</body>
</html>

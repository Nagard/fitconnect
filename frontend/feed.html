<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fitconnect – Feed</title>

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header-top">
    <div class="logo-and-user">
      <h1 class="logo">fitconnect</h1>
      <span id="user-greeting" class="greeting">👋 Willkommen, <strong id="user-name">demo</strong></span>
    </div>
    <div class="header-buttons">
      <button onclick="window.location.href='profile.html'">Mein Profil</button>
      <button id="friends-btn">👥 Freunde</button>
      <button id="logout-btn" class="logout-btn">Logout</button>
    </div>
  </header>
  
<!-- 📦 Inhalt -->
<main class="content-container">

  <!-- 🔍 Suche -->
  <section class="box collapsible">
    <button type="button" class="toggle" onclick="toggleBox(this)">🔍 Benutzer suchen</button>
    <div class="content" style="display: none;">
      <form id="user-search-form" class="inline-form">
        <input type="text" id="search-query" placeholder="Benutzer suchen..." required />
        <button type="submit">🔍</button>
      </form>
      <ul id="search-results" class="result-list"></ul>
    </div>
  </section>

  <!-- 📝 Aktivitäten-Formular -->
  <section class="box">
    <form id="activity-form">
      <input type="text" id="activity-input" placeholder="Was hast du gemacht?" required />
      <input type="text" id="activity-location" placeholder="Ort per Kartenklick auswählen" />
      <small>Klicke auf die Karte, um den Ort deiner Aktivität festzulegen</small>
      <select id="activity-visibility">
        <option value="PUBLIC">Öffentlich</option>
        <option value="FRIENDS_ONLY">Nur Freunde</option>
        <option value="PRIVATE">Privat</option>
      </select>
      <button type="submit">Posten</button>
    </form>
    <p id="error-msg" style="color:red;"></p>
  </section>

  <!-- 📜 Feed -->
  <section class="feed-list-container">
    <ul id="feed-list" class="feed-list"></ul>
  </section>

  <!-- 🗺️ Karte -->
  <section class="box collapsible">
    <button type="button" class="toggle" onclick="toggleBox(this)">🗺️ Karte anzeigen</button>
    <div class="content">
      <div id="map" style="height: 300px;"></div>
    </div>
  </section>

</main>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="js/feed.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fitconnect – Gruppenchat</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="header-top">
    <div class="logo-and-user">
      <h1 class="logo">fitconnect</h1>
      <span class="greeting">💬 Gruppenchat <strong id="group-title">...</strong></span>
    </div>
    <div class="header-buttons">
      <button onclick="window.location.href='group-list.html'">Zurück zu Gruppen</button>
      <button onclick="window.location.href='chat-list.html'">💬 Chats</button>
      <button onclick="window.location.href='feed.html'">Feed</button>
      <button id="logout-btn" class="logout-btn">Logout</button>
    </div>
  </header>

  <main class="content-container">

    <!-- Chatbereich -->
    <section class="box" id="group-chat-box">
      <ul id="chat-log" class="chat-log"></ul>

      <form id="chat-form" class="inline-form" style="margin-top: 1rem;">
        <input type="text" id="chat-input" placeholder="Nachricht schreiben..." required />
        <button type="submit">Senden</button>
      </form>
    </section>

    <!-- Gruppenaktionen -->
    <section class="box">

      <!-- Mitgliederliste -->
      <details open>
        <summary>👥 Gruppenmitglieder</summary>
        <ul id="member-list" class="result-list"></ul>
      </details>

      <!-- Freunde einladen (nur sichtbar für Admins) -->
      <details id="invite-section">
        <summary>➕ Freunde zur Gruppe einladen</summary>
        <form id="invite-form" class="inline-form">
          <input type="text" id="invite-search" placeholder="Freund suchen..." required />
          <button type="submit">🔍</button>
        </form>
        <ul id="invite-results" class="result-list"></ul>
      </details>

      <!-- Gruppe löschen (nur sichtbar für Admins) -->
      <div id="admin-actions" style="display: none; margin-top: 1rem;">
        <button id="delete-group-btn" style="background: darkred; color: white;">
          🗑️ Gruppe löschen
        </button>
      </div>

    </section>

  </main>

  <script src="js/group-chat.js"></script>
</body>
</html>
